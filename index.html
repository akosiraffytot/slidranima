<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Splide.js + Movinwords.js Text Animation Slider</title>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css "rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/movinwords/dist/movinwords.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="slider">
		<div class="splide" role="group" aria-label="Splide Basic HTML Example">
			<div class="splide__track">
				<ul class="splide__list">
					<li class="splide__slide" data-text="Finds and shall find me unafraid.">
						<div class="slide-wrapper">
							<div class="slide-image">
								<img src="/images/slide-image-1.jpg" alt="" loading="lazy" width="" height="">
							</div>
							<div class="slide-text">
								<div class="slide-text-content">
									<div class="text"></div>
								</div>
							</div>
						</div>
					</li>
					<li class="splide__slide" data-text="I am the master of my fate,">
						<div class="slide-wrapper">
							<div class="slide-image">
								<img src="/images/slide-image-2.jpg" alt="" loading="lazy" width="" height="">
							</div>
							<div class="slide-text">
								<div class="slide-text-content">
									<div class="text"></div>
								</div>
							</div>
						</div>
					</li>
					<li class="splide__slide" data-text="I am the captain of my soul.">
						<div class="slide-wrapper">
							<div class="slide-image">
								<img src="/images/slide-image-3.jpg" alt="" loading="lazy" width="" height="">
							</div>
							<div class="slide-text">
								<div class="slide-text-content">
									<div class="text"></div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="text-control">
		<h4>buttons for testing ðŸ’©</h4>
		<button class="nextslide">Next Slide</button>
		<button class="animtextone">Animate Text 1</button>
		<button class="animtexttwo">Animate Text 2</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js "></script>
	<script src="https://unpkg.com/movinwords/dist/movinwords.min.js"></script>
	<script src="/script.js"></script>
</body>
</html>
